<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  <script src="../scripts/menu.js" charset="utf-8"></script>
</head>

<body>
  <div id="menu">
    <form id="startFind">
      <h3 id="infoMenu">Bienvenido</h3>

      <div>
        <label id="amountText" for="amount">Precio máximo: </label>
        <input id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        <div id="slider"></div>
      </div>

      <div>
        <div>
          <label id="departureText" for="departure">Hora de salida</label>
          <input id="departure" class="timepicker">
        </div>

        <div>
          <label id="arriveText" for="arrive">Hora de llegada</label>
          <input id="arrive" class="timepicker">
        </div>
      </div>

      <div>
        <label for="airlines" id="airlinesText">Aerolíneas</label>
        <select multiple id="airlines"></select>
      </div>

      <input id="findButton" type="submit" value="buscar">
    </form>
  </div>
</body>

</html>
